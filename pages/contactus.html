<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./../css/contactus.css">
    <link rel="stylesheet" href="./../css/index.css">
</head>
<body>
     <nav>
        <div class="logo">
            <img src="./../images\FTA.png" alt="Logo">
            <span>FinTrack ATM</span>
        </div>
        <div class="nav-links">
            <a href="./../index.html">Home</a> 
            <a href="./../pages/aboutus.html">About Us</a> 
            <a href="./../pages/reconciliation.html">Reconciliation</a>
            <a href="#" class="active">Contact Us</a>
            <a href="./../pages/signin.html">Sign In</a>
        </div>
        </nav>

    
    <div class="box">
    <h1 class="page-heading">Contact Us</h1>
    <p class="page-p">If you have any questions or need assistance, please feel free to reach out to us.</p>
    </div>
   
   
    <section class="contact-section">
    <div class="contact-container">

        <div class="contact-form">
            <h2>Send us a message</h2>
            <from id="contact-form">
                <input type="text" id="name" name="name" placeholder=" Enter Your Name" />
                <input type="email" id="email" name="email" placeholder=" Enter Your Email"  />
                <textarea id="message" name="message" placeholder=" Your Message" required></textarea>
                <button type="submit" onclick="Submit()">Submit</button>
            </from>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <img src="./../images/gmail (3).png" height="40px" width="40px" alt="Email Icon">
                <span>ATMcash123@gmail.com</span>
            </div>

            <div class="map-container">
                <h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d15094.39599041209!2d72.8354396!3d18.9491357!3m2!1i1024!2i768!4f13.1!2m1!1smumbai%20atm%20machine!5e0!3m2!1sen!2sin!4v1760963101834!5m2!1sen!2sin" class="map" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>

    </div>
</section>

<script src="./../js/contact.js"></script>
</body>
</html>
